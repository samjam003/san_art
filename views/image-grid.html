    <script>
      function changeTab(tab) {
        // Remove active state from all tabs
        document.querySelectorAll(".tab-btn").forEach((btn) => {
          btn.classList.remove("bg-blue-600", "text-white");
          btn.classList.add("bg-gray-200", "text-gray-800");
        });

        // Add active state to selected tab
        const selectedTab = document.getElementById(tab + "Tab");
        selectedTab.classList.remove("bg-gray-200", "text-gray-800");
        selectedTab.classList.add("bg-blue-600", "text-white");

        // Show/hide images based on tab
        document.querySelectorAll(".image-wrapper").forEach((wrapper) => {
          wrapper.classList.add("hidden");
        });

        const tabImages = document.querySelectorAll(`.${tab}-wrapper`);
        tabImages.forEach((wrapper) => {
          wrapper.classList.remove("hidden");
        });
      }
    </script>
